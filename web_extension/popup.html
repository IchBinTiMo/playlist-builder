<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <title>Playlist Builder</title>
</head>
<body class="dark">
    <div class="text-center pt-3 pb-3 pl-3 pr-3 p-3">
        <h2 class="text-white">Playlist Builder</h2>
        <h5><a href="" target="_blank" id="playlistLink"></a></h5>
        <textarea class="mb-3 text-white" type="text" name="playlistName" id="playlistName" placeholder="Playlist Name"></textarea>
        <textarea class="mb-3 text-white" name="playlist" id="keywords" placeholder="Keywords (song name, artist name, etc.) separated by new line"></textarea>
        <button class="text-white" id="submit">Submit</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
